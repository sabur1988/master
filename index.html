<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

    <main class="main">
        <div class="wrapper">
            <div class="input-task">
                <input type="text" class="inp-task" placeholder="Новая задача">
                <img class="img-btn" src="./images/free-icon-plus-button-7788371.png" alt="">
            </div>

            <nav>
                <div class="filters">
                    <span id="all" class="active">Все</span>
                    <span id="pending">В работе</span>
                    <span id="completed">Завершенные</span>
                </div>
                <button class="clear-btn">Удалить все</button>
            </nav>

            <ul class="ul-tasks" >
                <!-- <li class="li-task">
                    <input type="checkbox" class="li-input">
                    <p class="li-p">fddsfsdfs</p>
                </li>
                <li class="li-task">
                    <input type="checkbox" class="li-input">
                    <p class="li-p">fddsfsdfs</p>
                </li> -->
            </ul>

        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
